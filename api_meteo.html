<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Meteo</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/app.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="encabezado">
            <h1>MeteoApp</h1>
        </div>   
    </header>

    <main>
        <!-- Formulario centrado -->
        <section id="formularioSection" class="centrado">
            <form action="#" name="formClima" class="formClima">
                <!-- <p>Introducir ciudad y escoger idioma</p> -->
                <div class="divClima">
                    <input type="text" name="ciudad" id="ciudad" placeholder="Ingrese la ciudad" required>
                    <select name="idioma">
                        <option value="es" selected>Castellano</option>
                        <option value="ca">Catalán</option>
                        <option value="en">Inglés</option>
                    </select>
                    <input type="submit" value="Ver clima">
                </div>

                <div class="rango">
                    <!-- <label for="range">Modo</label> -->
                    <input type="range" name="rango" id="rangoOpcion" min="1" max="3" value="1">
                    <p><span id="opcion">Ahora</span></p>
                </div>
            </form>
        </section>

        <!-- Sección para elegir el día (oculta inicialmente) -->
        <section id="sectionClimaDia" style="display: none;">
            <form action="#" name="climaPordias">
                <div id="divDias"></div>
            </form>
        </section>

        <!-- Sección de datos del clima (oculta inicialmente) -->
        <section id="datosClima" >
            <div id="divDatos"></div>
        </section>
    </main>
</body>
</html>
